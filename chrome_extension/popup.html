<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 商業開發信產生器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🤝 AI 商業開發信產生器</h1>
      <form id="mainForm">
        <div class="row">
          <div class="col">
            <label>你的公司名稱</label>
            <input id="your_company" placeholder="B公司" value="B公司" />
          </div>
          <div class="col">
            <label>目標公司名稱</label>
            <input id="target_company" placeholder="A公司" value="A公司" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>你的名字</label>
            <input id="your_name" placeholder="Jasmine" value="Jasmine" />
          </div>
          <div class="col">
            <label>你的職稱</label>
            <input id="your_title" placeholder="業務開發經理" value="業務開發經理" />
          </div>
        </div>

        <label>請貼上目標公司簡介（支援中文/英文）</label>
        <textarea id="company_profile" rows="10" placeholder="在此貼上公司簡介..."></textarea>

        <button type="submit" id="submitBtn">產生商業開發信</button>
      </form>

      <div id="status"></div>

      <h2>📄 英文信件預覽</h2>
      <pre id="output"></pre>

      <div class="actions">
        <button id="copyBtn" disabled>複製內容</button>
        <button id="downloadBtn" disabled>下載 .txt</button>
      </div>
      <p class="hint">⚙️ 需先啟動本機後端：<code> http://127.0.0.1:8000 </code></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
